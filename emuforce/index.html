<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salesforce emulator</title>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<button onclick="pingSimplilator()">ping simplilator</button>
<button onclick="pingEmuforce()">ping emuforce</button>
<button onclick="doAuth()">do auth</button>
<button onclick="doSecuredJob()">do secured job</button>
<script>
    function doAuth() {
        const redirect_uri = 'http://localhost:3001/finish_auth';
        const client_id = 'salesforce_plugin___oauth_id_123';
        const response_type = 'code';
        const scope = 'edit_account,do_things';
        window.location.replace(`http://localhost:3000/auth/start?client_id=${client_id}&response_type=${response_type}&scope=${scope}&redirect_uri=${redirect_uri}`);
    }

    function doSecuredJob() {
        $.ajax({
            type: "GET",
            url: 'http://localhost:3001/try_to_get_secured_resource',
            data: {},
        }).done(response => {
            console.log(response);
        }).fail(response => {
            console.error(response);
        });
    }

    function pingSimplilator() {
        function success(response) {
            console.log(response);
        }
        $.ajax({
            type: "GET",
            url: 'http://localhost:3000/ping',
            data: {},
            // statusCode: {
            //     200: success
            // },
            // success
        }).done(success);
    }

    function pingEmuforce() {
        $.ajax({
            type: "GET",
            url: 'http://localhost:3001/ping',
            data: {},
        }).done(response => {
            console.log(response);
        });
    }

    // http://localhost:3000/auth/start?client_id=OAUTH_ID&response_type=code&scope=edit_account,do_things&redirect_uri=http://google.com
    // http://localhost:3000/auth/start?client_id=OAUTH_ID&response_type=code&scope=edit_account,do_things&redirect_uri=http://localhost:3001
</script>
</body>
</html>
